<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="imagem/png" href="img/bag-check.svg" />
        <title>Resultados da Busca</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: cadetblue">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">API Teste</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <img id="nav-icon"src="https://static.vscdn.net/images/careers/demo/mercadolibre/1662474238::LogoMELI.png">
                          Mercado Livre
                        </a>
                        <ul class="dropdown-menu">
                            <!--<li><hr class="dropdown-divider"></li>-->
                          <li><a class="dropdown-item" href="searchPage.html">Consultar Produtos</a></li>
                        </ul>
                      </li>
                    </ul>
                      <button class="btn btn-outline-success" id="refresh" type="submit" >Atualizar</button>
                      <button class="btn btn-outline-success" id="new-search" type="submit" >Nova Busca</button>
                  </div>
                </div>
              </nav>
        </header>
        <main>
                <div class="content">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <input type="text" id="name" class="input-page" readonly>
                            <br>
                            <img id="thumbnail" src="">
                            <br>
                            <p id="price">Preço do Produto</p>
                            <p id="product-price"></p>
                            <p id="category">Categoria do Produto</p>
                            <p id="product-category"></p>
                            <p id="product-category-path"></p>
                            <button id="link" class="link">Ver Anúncio</button>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <h2 id="product-type">Produto sem variações</h2>
                            <table class="product-details" id="product-details">
                                <tr>
                                    <th id="row-id" class="row-tr" hidden="true">ID da Variação</th>
                                    <th id="row-fisrt-attribute" class="row-tr" hidden="true"></th>
                                    <th id="row-second-attribute" class="row-tr" hidden="true"></th>
                                    <th id="row-stock" class="row-tr" hidden="true">Estoque</th>
                                    <th id="row-price" class="row-tr" hidden="true">Preço</th>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                          <button id="link-requisition" class="link-requisition">Ver requisição Completa</button>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
                <p id="return-search" hidden></p>
        </main>
        <footer>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
            <script type="text/javascript" src="js/productDetails.js"></script>
        </footer>
    </body>
</html>
